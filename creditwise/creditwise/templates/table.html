<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background-color: #f8f9fa;
        }
        .styled-table {
            width: 80%;
            border-collapse: collapse;
            margin: 25px auto;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .styled-table th, .styled-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .styled-table th {
            background-color: #4CAF50;
            color: white;
        }
        .styled-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Predictions Table</h2>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Phone</th>
                <th>Current Tier</th>
                <th>Predicted Tier</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.phone }}</td>
                <td>{{ row.current_tier }}</td>
                <td>{{ row.predicted_tier }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
